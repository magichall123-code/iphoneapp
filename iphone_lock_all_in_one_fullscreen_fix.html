<style>
:root{
  --safe-top: env(safe-area-inset-top);
  --safe-bottom: env(safe-area-inset-bottom);
}
*{ box-sizing:border-box; -webkit-tap-highlight-color: transparent; }
html, body { height: 100%; margin: 0; }

/* Root app container fixed to viewport edges (avoids 100vh issues on iOS) */
.app {
  position: fixed;
  inset: 0;
  overflow: hidden;
  background: #000;
  color: #fff;
  font-family: -apple-system, BlinkMacSystemFont, "SF Pro Display", "SF Pro Text", system-ui, sans-serif;
  -webkit-user-select: none; user-select: none;
  touch-action: manipulation;
  overscroll-behavior: none;
}

/* Views */
.view { position: absolute; inset: 0; }
.hide { display: none !important; }

  display:flex; flex-direction:column; align-items:center; justify-content:flex-start;
  /* pad from notch */
  padding-top: calc(max(14vh, 80px) + var(--safe-top));
  text-shadow: 0 1px 2px rgba(0,0,0,.5);
  transition: filter .25s ease, opacity .25s ease, transform .25s ease;
}

.clock{ font-size: clamp(56px, 11vw, 92px); font-weight: 300; line-height: .95; }
.date{ margin-top: 6px; font-size: 18px; opacity: .95; }
.hint{ margin-top: 18px; font-size: 18px; opacity: .95; min-height: 22px; }

.dots{ display:flex; gap:14px; margin: 10px 0 24px; }
.dot{ width:12px; height:12px; border-radius:50%;
      background: rgba(255,255,255,.22); box-shadow: 0 0 0 2px rgba(0,0,0,.25);
      transition: background .12s ease; }
.dot.filled{ background: rgba(255,255,255,.9); }

/* Use dynamic viewport units to fill visual viewport; plus fixed root as fallback */
.keypad{
  margin-top: 8svh;
  display:grid; grid-template-columns: repeat(3, min(88px, 22vw)); gap:16px;
  align-items:center; justify-items:center;
}
.key{
  position: relative; width: min(88px, 22vw); height: min(88px, 22vw); border-radius: 50%;
  background: rgba(255,255,255,.14);
  backdrop-filter: blur(6px); -webkit-backdrop-filter: blur(6px);
  border: 1px solid rgba(255,255,255,.18);
  color:#fff; font-size: clamp(20px, 5vw, 26px); font-weight: 500;
  display:flex; align-items:center; justify-content:center;
  transition: transform .06s ease, background .08s ease, box-shadow .08s ease, opacity .12s ease;
  box-shadow: inset 0 0 0 0 rgba(255,255,255,0);
}
.key:active{ transform: scale(.98); }
.key.lit{ background: rgba(255,255,255,.22); box-shadow: 0 0 18px rgba(255,255,255,.28), inset 0 0 10px rgba(255,255,255,.25); }
.key .ripple{
  position:absolute; border-radius:50%; left:50%; top:50%;
  width:10px; height:10px; transform: translate(-50%,-50%);
  background: rgba(255,255,255,.35); opacity: .7; pointer-events:none;
  animation: ripple .25s ease-out forwards;
}
@keyframes ripple{ from{width:10px;height:10px;opacity:.65} to{width:120px;height:120px;opacity:0} }

.key.text{ width:auto; height:auto; border-radius:18px; padding:10px 16px; font-size:18px; font-weight:500;
  background: rgba(255,255,255,.10); border: 1px solid rgba(255,255,255,.16); }
.key.text.disabled{ opacity:.35; pointer-events:none; }

/* Home indicator */
.home{
  position:absolute;
  bottom: calc(8px + var(--safe-bottom));
  left: 50%; transform: translateX(-50%);
  width: 120px; height: 5px; border-radius: 3px;
  background: rgba(255,255,255,.8); box-shadow: 0 0 6px rgba(0,0,0,.4);
}

/* Status time badge */
.status-time{
  position: fixed;
  top: calc(6px + var(--safe-top)); left: 14px;
  background: rgba(0,0,0,.35);
  padding: 6px 10px; border-radius: 10px; font-size: 13px; letter-spacing: .2px;
  backdrop-filter: blur(10px); -webkit-backdrop-filter: blur(10px);
}

.fadeout{ filter: blur(8px); opacity: 0; transform: scale(1.02); }

<script>
/* ===== CONFIG ===== */
const ACCEPT_ANY = true;
const CORRECT_CODE = "1234";

/* ===== STATE ===== */
let pass = '';
const dots = [...document.querySelectorAll('.dot')];
const hint = document.getElementById('hint');
const btnOK = document.getElementById('btn-ok');
const btnDel = document.getElementById('btn-del');
const viewLock = document.getElementById('viewLock');
const viewUnl  = document.getElementById('viewUnl');

function updateUI(){
  const now = new Date();
  const h = String(now.getHours()).padStart(2,'0');
  const m = String(now.getMinutes()).padStart(2,'0');
  document.getElementById('clock').textContent = `${h}:${m}`;
  document.getElementById('statusTime').textContent = `${h}:${m}`;
  const opts = { weekday:'long', day:'numeric', month:'long' };
  document.getElementById('date').textContent = now.toLocaleDateString('fr-FR', opts);
}
setInterval(updateUI, 1000); updateUI();

// WebAudio 'click'
let audioCtx;
function clickSound(freq=420, dur=0.07){
  try{
    if(!audioCtx) audioCtx = new (window.AudioContext || window.webkitAudioContext)();
    const t = audioCtx.currentTime;
    const osc = audioCtx.createOscillator();
    const gain = audioCtx.createGain();
    osc.type = 'triangle';
    osc.frequency.setValueAtTime(freq, t);
    gain.gain.setValueAtTime(0.0001, t);
    gain.gain.exponentialRampToValueAtTime(0.06, t + 0.002);
    gain.gain.exponentialRampToValueAtTime(0.0001, t + dur);
    osc.connect(gain).connect(audioCtx.destination);
    osc.start(t); osc.stop(t + dur);
  }catch(e){}
}

// Haptics
function haptic(ms=15){ if (navigator.vibrate) navigator.vibrate(ms); }

// Light + ripple
function lightKey(el){
  el.classList.add('lit');
  const r = document.createElement('div');
  r.className = 'ripple';
  el.appendChild(r);
  setTimeout(()=>{ el.classList.remove('lit'); r.remove(); }, 160);
}

// Update dots + OK state
function updateDots(){
  dots.forEach((d, i)=>{ if(i < pass.length) d.classList.add('filled'); else d.classList.remove('filled'); });
  if(pass.length === 4) btnOK.classList.remove('disabled'); else btnOK.classList.add('disabled');
}

// Numeric press
function press(num, el){
  clickSound(); haptic(15); lightKey(el);
  if(pass.length < 4){ pass += num; updateDots(); }
}

// Delete
function doDelete(){
  if(!pass.length) return;
  clickSound(320, 0.05); haptic(10);
  pass = pass.slice(0, -1); updateDots();
}

// Validate
function doValidate(){
  if(pass.length !== 4) return;
  clickSound(500, 0.08);
  const ok = ACCEPT_ANY || pass === CORRECT_CODE;
  if(ok){
    haptic([30,40,30]);
    hint.textContent = 'DÃ©verrouillÃ©';
    viewLock.classList.add('fadeout');
    setTimeout(()=>{
      viewLock.classList.add('hide');
      viewUnl.classList.remove('hide');
      pass=''; updateDots(); hint.textContent='Entrez le code';
      viewLock.classList.remove('fadeout');
    }, 320);
  } else {
    haptic([60,40,60]);
    hint.textContent = 'Code incorrect';
    setTimeout(()=>{ pass=''; updateDots(); hint.textContent='Entrez le code'; }, 450);
  }
}

// Bind keypad
document.getElementById('keypad').addEventListener('touchstart', (e)=>{
  const btn = e.target.closest('.key');
  if(!btn) return; e.preventDefault();
  if(btn.dataset.num){ press(btn.dataset.num, btn); }
}, {passive:false});

document.getElementById('keypad').addEventListener('click', (e)=>{
  const btn = e.target.closest('.key');
  if(!btn) return;
  if(btn.id === 'btn-del'){ lightKey(btn); doDelete(); return; }
  if(btn.id === 'btn-ok'){ if(!btn.classList.contains('disabled')) { lightKey(btn); doValidate(); } return; }
  if(btn.dataset.num){ press(btn.dataset.num, btn); }
});

// Keyboard support (optional)
window.addEventListener('keydown', (e)=>{
  if(e.key >= '0' && e.key <= '9'){ const el=document.querySelector('.key[data-num="'+e.key+'"]'); press(e.key, el||document.body); }
  if(e.key === 'Backspace') doDelete();
  if(e.key === 'Enter') doValidate();
});

// Fallback: if opened in Safari (not standalone), try to hide bars by a tiny scroll
if(!window.matchMedia('(display-mode: standalone)').matches){
  setTimeout(()=>{ window.scrollTo(0,1); }, 100);
}

// tiny haptic on hotspot taps
document.addEventListener('click', (e)=>{
  if(e.target.classList && e.target.classList.contains('zone')){ if(navigator.vibrate) navigator.vibrate(10); }
});
</script>
